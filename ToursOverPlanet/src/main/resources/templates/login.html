<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{title.login}"> </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container my-3">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <h2 th:text="#{login}"></h2>
      <form th:action="@{/login}" th:object="${dto}" method="post">
        <div class="form-row">
            <div class="col-md-6 form-group">
            <label th:text="#{label.email}"></label>
            <input type="text" class="form-control" th:field="*{email}">
          </div>
          <div class="col-md-6 form-group">
            <label th:text="#{label.password}"></label>
            <input type="password" class="form-control" th:field="*{password}">
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3" th:text="#{btn.submit}"></button>
      </form>
      <form>
        <button formaction="/" class="btn btn-primary btn-block mt-3" th:text="#{btn.to.main}"></button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
