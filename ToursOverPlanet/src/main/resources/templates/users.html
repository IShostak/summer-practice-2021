<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- reference bootstrap css -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h3>User Directory</h3>
  <hr>

  <a th:href ="@{/employees/showFormAdd}"
     class="btn btn-primary btn-sm mb-3">
    Add User
  </a>
  <a th:href ="@{/profile}"
     class="btn btn-primary btn-sm mb-3">
    To profile </a>
  </a>
  <a th:href ="@{/logout}"
     class="btn btn-primary btn-sm mb-3">
    Logout </a>
  </a>


  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Full Name</th>
      <th>Email</th>
      <th>ID</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user: ${users}">
      <td th:text = "${user.fullName}" />
      <td th:text = "${user.email}" />
      <td th:text = "${user.userId}" />

      <td>
        <a th:href = "@{/employees/showFormUpdate(employeeId=${user.userId})}"
           class="btn btn-info btn-sm">Update</a>

        <a th:href = "@{/employees/delete(employeeId=${user.userId})}"
           class="btn btn-danger btn-sm"
           onclick="if (!(confirm('Are you sure?'))) return false">
          Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
