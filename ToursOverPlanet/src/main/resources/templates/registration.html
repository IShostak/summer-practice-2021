<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{title.new.user}"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container-sm">
<!--  <div class="row">-->
    <div class="col-md-8 mx-auto">
      <h2 th:text="#{label.new.user}"></h2>
      <a class="btn btn-primary" href="/" role="button" th:text="#{btn.to.main}" ></a>
      <hr>
      <form th:action="@{/registration}" th:object="${userData}" method="post">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" th:field="*{fullName}" id="floatingName" placeholder="Doe John">
          <label for="floatingName" th:text="#{label.name}" ></label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" th:field="*{email}" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput" th:text="#{label.email}" ></label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" th:field="*{password}" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword" th:text="#{label.password}" ></label>
        </div>

        <div class="form-floating mb-3">
          <label for="floatingCheckbox"  >Is Manager</label>
          <input type="checkbox" th:field="*{manager}" th:value="*{manager}" id="floatingCheckbox">
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-3" th:text="#{btn.submit}"></button>
      </form>
  </div>
</div>
</body>
</html>
