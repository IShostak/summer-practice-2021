<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All tours</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- reference bootstrap css -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h3>Tour Directory</h3>
  <hr>

  <a th:href ="@{/tours/showFormAdd}"
     class="btn btn-primary btn-sm mb-3">
    Add Tour
  </a>
  <a th:href ="@{/profile}"
     class="btn btn-primary btn-sm mb-3">
    To profile </a>
  </a>
  <a th:href ="@{/logout}"
     class="btn btn-primary btn-sm mb-3">
    Logout </a>
  </a>

  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Tour Name</th>
      <th>Tour Price</th>
      <th>Is hot</th>
      <th>Is Available</th>
      <th>Tour type</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tour: ${tours}">
      <td th:text = "${tour.tourName}" />
      <td th:text = "${tour.tourPrice}" />
      <td th:text = "${tour.hot}" />
      <td th:text = "${!tour.full}" />
      <td th:text = "${tour.type}" />

      <td>
        <a th:href = "@{/tours/showFormUpdate(tourId=${tour.tourId})}"
           class="btn btn-info btn-sm">Update</a>

        <a th:href = "@{/tours/delete(tourId=${tour.tourId})}"
           class="btn btn-danger btn-sm"
           onclick="if (!(confirm('Are you sure?'))) return false">
          Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
