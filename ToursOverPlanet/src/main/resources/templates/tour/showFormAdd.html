<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save User</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- reference bootstrap css -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>


<body>
    <div class="container">
    <h3>Save Tour</h3>
    <hr>
        <form action="#" th:action = "@{/tours}"
            th:object= "${tourData}" method="post">

            <input type="text" th:field="*{tourName}" placeholder="Tour Name"
                   class="form-control mb-4 col-4">
            <label class="form-check-label" for="isManager">
                Capacity
            </label>
            <input type="number" th:field="*{capacity}" placeholder="0"
                   class="form-control mb-4 col-4">

            <label class="form-check-label" for="isManager">
                price
            </label>
            <input type="number" th:field="*{tourPrice}" placeholder="0"
                   class="form-control mb-4 col-4">

            <input th:field="*{hot}" type="checkbox" th:value="*{hot}" id="isManager"/>
            <label class="form-check-label" for="isManager">
                Hot
            </label>
            <hr>
            <button type="submit"
                    class="btn btn-info col-2">Save</button>
        </form>
        <hr>
        <a th:href = "@{/tours/}">Back to List</a>
    </div>

</body>
</html>
