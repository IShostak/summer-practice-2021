<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save User</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- reference bootstrap css -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>


<body>
    <div class="container">
    <h3>Save User</h3>
    <hr>
        <form action="#" th:action = "@{/users}"
            th:object= "${userData}" method="post">

            <!-- Add hidden form to handle update-->

<!--            <input type="hidden" th:field ="*{0}" />-->

            <input type="text" th:field="*{fullName}" placeholder="Full Name"
                   class="form-control mb-4 col-4">
            <input type="email" th:field="*{email}" placeholder="Email"
                   class="form-control mb-4 col-4">
            <input type="password" th:field="*{password}" placeholder="Password"
                   class="form-control mb-4 col-4">

            <input th:field="*{manager}" type="checkbox" th:value="*{manager}" id="isManager"/>
            <label class="form-check-label" for="isManager">
                Manager
            </label>
            <hr>
            <button type="submit"
                    class="btn btn-info col-2">Save</button>
        </form>
        <hr>
        <a th:href = "@{/users/}">Back to List</a>
    </div>

</body>
</html>
