<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save User</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- reference bootstrap css -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>


<body>
    <div class="container">
    <h3>Update User</h3>
    <hr>
<!--        <form action="#"  th:action = "@{/users/${userData.userId}}"-->
<!--        <form action="#"  th:action = "@{/users/{id}(id = ${userData.id})}"-->

        <form action="#"  th:action = "@{/users/update}"
              th:object= "${userData}"
            method="put">

            <input type="hidden" th:field ="*{id}" />

            <input type="text" th:field="*{fullName}" placeholder="Full Name"
                   class="form-control mb-4 col-4">
            <input type="email" th:field="*{email}" placeholder="Email"
                   class="form-control mb-4 col-4">
            <div class="row">
                <div class="col-sm">
                    <input type="checkbox" th:field="*{blocked}" th:value="*{blocked}"
                           class="form-check-input" id="flexCheckDefault" >
                    <label class="form-check-label" for="flexCheckDefault">
                        Is Blocked?
                    </label>
                </div>
                <div class="col-sm">
                    <input type="checkbox" th:field="*{manager}" th:value="*{manager}"
                           class="form-check-input" id="manager" >
                    <label class="form-check-label" for="manager">
                        Is manager?
                    </label>
                </div>
                <div class="col-sm">
                    <input type="checkbox" th:field="*{admin}" th:value="*{admin}"
                           class="form-check-input" id="admin" >
                    <label class="form-check-label" for="admin">
                        Is Admin?
                    </label>
                </div>
            </div>
            <hr>
            <button type="submit"
                    class="btn btn-info col-2">Save</button>
        </form>
        <hr>
        <a th:href = "@{/users/}">Back to List</a>
    </div>
</body>
</html>
